<meta charset="UTF-8"/> 
<script>
var ano = 2018;
var eu = 32;
var willi = 31;
var lala = 06;
var total = eu + willi + lala;
var media = total/3;


document.write ("<strong>Minha idade é:</strong> ");
document.write ("<strong>"+32+"</strong>");
document.write ("<br>Eu nasci em: "+(ano-32)+"<br>");
document.write ("Williane nasceu em: "+(ano-31)+"<br>");
document.write ("Lavínia nasceu em: "+(ano-06)+"<br>");
document.write ("A soma das idades da minha família é: " + total);
document.write ("<br>A média das nossas idades é: " + media.toFixed(0));
document.write ("<br>A maior idade é: " + 32 + "<br>");
document.write ("A nossa diferença de idade é: " + (32-06-31)+"<br>");
document.write ("Quantas gerações já existiu desde o ano 1EC? " + (ano/28).toFixed(0));


</script>
